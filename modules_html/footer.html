<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Ejemplo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .footer {
            background-color: #0d6efd; /* Color similar al de tu imagen */
            padding: 20px;
            font-family: Arial, sans-serif;
            font-size: 16px;
            text-align: center; /* Centramos todo */
        }
        .footer .contact-info i {
            margin-right: 10px;
        }
        .footer a {
            color: #000;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        .footer .social-icons i {
            font-size: 24px; /* Aumentamos el tamaño de los íconos */
            margin-right: 15px;
            color: #000;
        }
        .footer .social-icons i:hover {
            color: #007bff; /* Color hover */
        }
        .footer .social-icons {
            margin-top: 15px; /* Espaciado entre contacto y redes */
        }
    </style>
</head>
<body>

<!-- Footer -->
<footer class="footer">
    <div class="container">
        <h5>Contáctanos</h5>
        <div class="contact-info">
            <p>
                <i class="fas fa-envelope"></i>
                <a href="mailto:eduardo.lopez@ucaldas.edu.co">eduardo.lopez@ucaldas.edu.co</a>
            </p>
        </div>
        <div class="social-icons">
            <a href="https://www.youtube.com/channel/UCXYZ" target="_blank">
                <i class="fab fa-youtube"></i>
            </a>
            <a href="https://www.facebook.com/tu-perfil" target="_blank">
                <i class="fab fa-facebook"></i>
            </a>
            <a href="https://x.com/tu-perfil" target="_blank">
                <i class="fab fa-twitter"></i> <!-- Usamos el ícono de Twitter, que es el estándar para X -->
            </a>
        </div>
    </div>
</footer>

<!-- Optional JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</body>
</html>
